name: Update data.json (daily)

on:
  schedule:
    - cron: "0 0 * * *"   # once a day at midnight UTC
  workflow_dispatch:      # also allow manual run

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run scraper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}   # <-- your GitHub Secret
        run: |
          python scraper/scraper.py

      - name: Commit & push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "chore: auto-update data.json ($(date -u +%Y-%m-%dT%H:%M:%SZ))" || echo "No changes to commit"
          git push
